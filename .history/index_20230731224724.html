<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile project</title>
    <link href="./styles/reset.css" rel="stylesheet">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link href="./styles/styles.css" rel="stylesheet">
   
   
</head>
<body>
    <header class="cabecalho">
       <!--ELEMENTOS Á ESQUERDA-->
    
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
            <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <!--Esses dois elementos são a barra de menu-->


            <ul class="lista-menu">
                <li class="lista-menu__titulo">
                   Categorias
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link"> Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-End</a>
                </li>             
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>              
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>              
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design-UX</a>
                </li>         
            </ul>
             <img src="./img/Logo.svg" class="container__imagem" alt="logo-AluraBooks">
    </div>

        <!--ELEMENTOS Á DIREITA-->

    <div class="container">
        <a href="#"><img src="./img/Favoritos.svg " class="container__imagem" alt="Favoritos"></a>
       
        <a href="#"><img src="./img/Sacola.svg" class="container__imagem"   alt="Sacola"></a>
       
        <a href="#"><img src="./img/Usuario.svg"  class="container__imagem" alt="Usuario"></a>
    </div>
    
            <!--COMEÇO DO BANNER-->

</header>
   <section class="banner">
    <h2 class="banner__titulo">
        Já sabe por onde começar?
    </h2>
    <p class="banner__texto">
        Encontre em nossa estante o que precisa para seu desenvolvimento!
    </p>
    <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>

             <!-- COMEÇO DO CARROSSEL-->
   
    <section class="carrossel">

    <h2 class="carrossel__lancamentos">
        ÚLTIMOS LANÇAMENTOS
    </h2>
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img alt="livro" src="./img/carrosel1/image 25.png"></div>
      <div class="swiper-slide"><img alt="livro" src="./img/carrosel1/image 26.png"></div>
      <div class="swiper-slide"><img alt="livro" alt=""></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
   </section>

   <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</body>
</html>
